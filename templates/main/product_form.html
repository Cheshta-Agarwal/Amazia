{% extends 'base.html' %}
{% block title %}{{ title }} | Threaded{% endblock %}
{% block content %}
<section class="card">
    <h1>{{ title }}</h1>
    <form method="post" class="form-grid">
        {% csrf_token %}
        {% for field in form %}
            <label>
                {{ field.label }}
                {{ field }}
                {% if field.help_text %}<span class="muted">{{ field.help_text }}</span>{% endif %}
                {{ field.errors }}
            </label>
        {% endfor %}
        <button class="btn primary" type="submit">Save product</button>
    </form>
</section>
{% endblock %}
